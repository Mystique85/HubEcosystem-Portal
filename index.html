<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB Ecosystem - Platforma Web3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/core.css">
    <style>
        .layout-boundary {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 80rem;
            pointer-events: none;
            z-index: 9997;
        }

        .layout-boundary::before,
        .layout-boundary::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--layout-color, rgba(0, 255, 136, 0.2));
            animation: layoutColorShift 8s ease-in-out infinite;
        }

        .layout-boundary::before {
            left: 0;
            animation-delay: 0s;
        }

        .layout-boundary::after {
            right: 0;
            animation-delay: 4s;
        }

        @keyframes layoutColorShift {
            0%, 100% { --layout-color: rgba(0, 255, 136, 0.2); }
            25% { --layout-color: rgba(139, 92, 246, 0.2); }
            50% { --layout-color: rgba(59, 130, 246, 0.2); }
            75% { --layout-color: rgba(245, 158, 11, 0.2); }
        }

        .layout-boundary {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body:hover .layout-boundary {
            opacity: 0.4;
        }

        @media (max-width: 1400px) {
            .layout-boundary {
                width: calc(100% - 2rem);
            }
        }

        @media (max-width: 1200px) {
            .layout-boundary {
                width: calc(100% - 1rem);
            }
        }

        @media (max-width: 1024px) {
            .layout-boundary {
                width: 100%;
                max-width: none;
            }
            
            .layout-boundary::before,
            .layout-boundary::after {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen">
    <!-- STATIC BACKGROUND ELEMENTS -->
    <canvas id="networkCanvas" class="fixed top-0 left-0 w-full h-full -z-10 
        bg-[radial-gradient(circle_at_20%_80%,rgba(139,92,246,0.1)_0%,transparent_50%),radial-gradient(circle_at_80%_20%,rgba(0,255,136,0.05)_0%,transparent_50%),linear-gradient(135deg,#0a0a0a_0%,#111111_100%)]">
    </canvas>
    
    <!-- LAYOUT BOUNDARY INDICATOR -->
    <div class="layout-boundary"></div>
    
    <!-- CONTENT CONTAINER -->
    <div class="content relative z-10 min-h-screen flex flex-col" id="mainContent">
        <div class="loading-placeholder flex flex-col items-center justify-center min-h-screen gap-4">
            <div class="loading-spinner w-12 h-12 border-3 border-white/10 border-t-[#00ff88] rounded-full animate-spin"></div>
            <p class="text-gray-400">≈Åadowanie HUB Ecosystem...</p>
        </div>
    </div>

    <script src="scripts/core/loader.js" type="module"></script>
    <script src="scripts/core/network.js"></script>
    
    <!-- EMERGENCY DROPDOWN FIX -->
    <script>
    // Emergency dropdown fix - dzia≈Ça nawet je≈õli g≈Ç√≥wny JS siƒô nie za≈Çaduje
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üö® EMERGENCY FIX: DOM loaded, setting up dropdown fallback');
        
        function setupEmergencyDropdowns() {
            console.log('üîß EMERGENCY: Setting up emergency dropdown handlers');
            
            const dropdownBtns = document.querySelectorAll('.nav-dropdown-btn');
            console.log(`üîß EMERGENCY: Found ${dropdownBtns.length} dropdown buttons`);
            
            dropdownBtns.forEach(btn => {
                // Usu≈Ñ istniejƒÖce event listeners aby uniknƒÖƒá duplikat√≥w
                btn.replaceWith(btn.cloneNode(true));
            });

            // Ponownie pobierz przyciski po klonowaniu
            const freshButtons = document.querySelectorAll('.nav-dropdown-btn');
            
            freshButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('üö® EMERGENCY: Dropdown clicked:', this.dataset.dropdown);
                    
                    const dropdown = this.closest('.nav-dropdown');
                    const menu = dropdown.querySelector('.nav-dropdown-menu');
                    const isOpen = menu.classList.contains('show');
                    
                    // Zamknij wszystkie dropdowny
                    document.querySelectorAll('.nav-dropdown-menu').forEach(m => {
                        m.classList.remove('show');
                    });
                    document.querySelectorAll('.nav-dropdown-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Otw√≥rz aktualny je≈õli by≈Ç zamkniƒôty
                    if (!isOpen) {
                        menu.classList.add('show');
                        this.classList.add('active');
                        console.log('‚úÖ EMERGENCY: Dropdown opened');
                    }
                });
            });
            
            // Zamknij dropdowny przy klikniƒôciu poza
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-dropdown') && !e.target.closest('.nav-dropdown-menu')) {
                    document.querySelectorAll('.nav-dropdown-menu').forEach(m => {
                        m.classList.remove('show');
                    });
                    document.querySelectorAll('.nav-dropdown-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    console.log('üëÜ EMERGENCY: All dropdowns closed (outside click)');
                }
            });
            
            // Zapobiegaj zamykaniu przy klikniƒôciu w dropdown menu
            document.querySelectorAll('.nav-dropdown-menu').forEach(menu => {
                menu.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
            
            console.log('‚úÖ EMERGENCY FIX: Dropdown fallback setup complete');
        }
        
        // Uruchom po kr√≥tkim op√≥≈∫nieniu, aby g≈Ç√≥wny JS mia≈Ç szansƒô zadzia≈Çaƒá
        setTimeout(() => {
            // Sprawd≈∫ czy g≈Ç√≥wny system dropdown√≥w dzia≈Ça
            const testButton = document.querySelector('.nav-dropdown-btn');
            if (testButton) {
                console.log('üîç EMERGENCY: Testing if main dropdown system works...');
                
                // Test: sprawd≈∫ czy klikniƒôcie dzia≈Ça
                testButton.addEventListener('click', function() {
                    console.log('‚úÖ EMERGENCY: Main dropdown system is working');
                }, { once: true });
                
                // Je≈õli po 3 sekundach nie ma logu, uruchom emergency
                setTimeout(() => {
                    console.log('‚ö†Ô∏è EMERGENCY: Main dropdown system may not be working, activating fallback...');
                    setupEmergencyDropdowns();
                }, 3000);
            } else {
                console.log('‚ùå EMERGENCY: No dropdown buttons found');
            }
        }, 2000);
        
        // Dodatkowo: Hover fallback dla desktop
        if (window.innerWidth >= 768) {
            const dropdowns = document.querySelectorAll('.nav-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('mouseenter', function() {
                    const menu = this.querySelector('.nav-dropdown-menu');
                    const btn = this.querySelector('.nav-dropdown-btn');
                    if (menu && btn) {
                        menu.classList.add('show');
                        btn.classList.add('active');
                    }
                });
                
                dropdown.addEventListener('mouseleave', function() {
                    const menu = this.querySelector('.nav-dropdown-menu');
                    const btn = this.querySelector('.nav-dropdown-btn');
                    if (menu && btn) {
                        // Ma≈Çe op√≥≈∫nienie dla lepszego UX
                        setTimeout(() => {
                            if (!this.matches(':hover')) {
                                menu.classList.remove('show');
                                btn.classList.remove('active');
                            }
                        }, 150);
                    }
                });
            });
            console.log('üñ±Ô∏è EMERGENCY: Hover fallback activated for desktop');
        }
    });

    // Fallback dla mobile menu
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.add('show');
                document.body.style.overflow = 'hidden';
            });
            
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', function() {
                    mobileMenu.classList.remove('show');
                    document.body.style.overflow = '';
                });
            }
        }
        
        // Mobile dropdowns
        const mobileDropdownBtns = document.querySelectorAll('.mobile-dropdown-btn');
        mobileDropdownBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const content = this.nextElementSibling;
                const isOpen = !content.classList.contains('hidden');
                
                // Zamknij wszystkie inne
                document.querySelectorAll('.mobile-dropdown-content').forEach(item => {
                    if (item !== content) item.classList.add('hidden');
                });
                document.querySelectorAll('.mobile-dropdown-btn i.fa-chevron-down').forEach(icon => {
                    if (icon !== this.querySelector('i.fa-chevron-down')) {
                        icon.style.transform = 'rotate(0deg)';
                    }
                });
                
                // Prze≈ÇƒÖcz aktualny
                if (!isOpen) {
                    content.classList.remove('hidden');
                    this.querySelector('i.fa-chevron-down').style.transform = 'rotate(180deg)';
                } else {
                    content.classList.add('hidden');
                    this.querySelector('i.fa-chevron-down').style.transform = 'rotate(0deg)';
                }
            });
        });
        
        console.log('üì± EMERGENCY: Mobile menu fallback activated');
    });
    </script>
</body>
</html>

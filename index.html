<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB Ecosystem - Platforma Web3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/core.css">
    <style>
        .layout-boundary {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 3rem);
            max-width: 80rem;
            pointer-events: none;
            z-index: 9997;
        }

        .layout-boundary::before,
        .layout-boundary::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--layout-color, rgba(0, 255, 136, 0.2));
            animation: layoutColorShift 8s ease-in-out infinite;
        }

        .layout-boundary::before {
            left: 0;
            animation-delay: 0s;
        }

        .layout-boundary::after {
            right: 0;
            animation-delay: 4s;
        }

        @keyframes layoutColorShift {
            0%, 100% { --layout-color: rgba(0, 255, 136, 0.2); }
            25% { --layout-color: rgba(139, 92, 246, 0.2); }
            50% { --layout-color: rgba(59, 130, 246, 0.2); }
            75% { --layout-color: rgba(245, 158, 11, 0.2); }
        }

        .layout-boundary {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body:hover .layout-boundary {
            opacity: 0.4;
        }

        @media (max-width: 1400px) {
            .layout-boundary {
                width: calc(100% - 2rem);
            }
        }

        @media (max-width: 1200px) {
            .layout-boundary {
                width: calc(100% - 1rem);
            }
        }

        @media (max-width: 1024px) {
            .layout-boundary {
                width: 100%;
                max-width: none;
            }
            
            .layout-boundary::before,
            .layout-boundary::after {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen">
    <!-- STATIC BACKGROUND ELEMENTS -->
    <canvas id="networkCanvas" class="fixed top-0 left-0 w-full h-full -z-10
